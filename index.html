<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
        <title>5- Order Summary Component</title>
    </head>
<body>
    <main>
        <div class="container">
            <div class="main-img">
                <figure>
                    <img src="imgs/illustration-hero.svg" alt="Illustration hero">
                </figure>
            </div>
            <div class="info">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img src="imgs/icon-music.svg" alt="Music icon">
                <div class="annual">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="pay">
                <input type="button" value="Proceed to Payment">
            </div>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </main>

</body>
</html>
